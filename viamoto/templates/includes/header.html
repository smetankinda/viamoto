    <header>
      {% load static %}
      <nav class="navbar navbar-light" style="background-color: SlateBlue">
        <div class="container">
          <a class="navbar-brand" href="{% url 'about:index' %}">
            <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            <span style="color:red">Via</span>moto
          </a>
          <ul class="nav nav-pills">
            {% with request.resolver_match.view_name as view_name %}
            <li class="nav-item">
              <a class="nav-link {% if view_name  == 'about:tech' %}active{% endif %}"
                href="{% url 'about:about' %}"
              >
                <span style="color:red">О компании</span>
              </a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link link-light {% if view_name  == 'users:password_change_form' %}active{% endif %}"
              href="{% url 'users:password_change_form' %}"
              >
                Изменить пароль
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light {% if view_name  == 'users:logout' %}active{% endif %}"
              href="{% url 'users:logout' %}"
              >
                Выйти
              </a>
            </li>
            <li>
              Пользователь: {{ user.username }}
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link link-light {% if view_name  == 'users:login' %}active{% endif %}"
              href="{% url 'users:login' %}"
              >
                Войти
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light {% if view_name  == 'users:signup' %}active{% endif %}"
              href="{% url 'users:signup' %}"
              >
                Регистрация
              </a>
            </li>
            {% endif %}
            {% endwith %}
          </ul>
        </div>
      </nav>
    </header>
